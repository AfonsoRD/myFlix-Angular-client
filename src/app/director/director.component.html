<mat-card>
    <button mat-stroked-button aria-label="Close the director details button" mat-dialog-close color="primary">
        X
    </button>
    <mat-card-title>
        <h3>{{ data.Name }}</h3>
    </mat-card-title>
    <br />
    <mat-dialog-content>
        <b>Birthday: </b>{{ data.Birth }}
        <br />
        <br />
        <b>Bio: </b>{{ data.Bio }}
    </mat-dialog-content>
</mat-card>
